{% extends 'base.html' %}
{% load static %}
{% block title %}Đăng nhập{% endblock %}

{% block link %}
<link rel="stylesheet" href="{% static 'CSS/1.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i|Noto+Sans:400,400i,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="to">
    <form class="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Đăng nhập</h2>
        <i class="fab fa-app-store-ios"></i>
        <label style="margin-left: 0px;">Tên tài khoản</label>
        <p>{{ form.username }}</p>
        <label style="margin-left: 0px;">Mật khẩu</label>
        <p>{{ form.password }}</p>
        <p><a href="{% url 'password_reset' %}">Quên mật khẩu</a></p>
        {% for error in form.errors %}
            <small style="color: red">Sai nhập lại</small>
        {% endfor %}
        <input id="submit" type="submit" value="Đăng nhập">
    </form>
</div>
{% endblock %}
